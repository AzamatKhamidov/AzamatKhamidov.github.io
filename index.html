<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
	<script src="js/main.js"></script>
	<title>ToDo List</title>
</head>
<body>
	<div class="background">
		<div class="todo_container">
			<table id='todoItems_ul' cellspacing="0" cellpadding="0">
				<tr class="todoItem">
					<td class="todoText"><strong>Todo</strong></td>
					<td class="todoTag"><strong>Tag</strong></td>
					<td><strong>Edit</strong></td>
				</tr>
			</table>
		</div>
		<div class="add">
			<form action="#" class="addForm" onsubmit="addItem();return false">
				<input type="text" class="add_input"  id="addInput" placeholder="Enter new ToDo item." autofocus>
				<input type="submit" id="addItemBtn" value="">
			</form>
			<div class="selector">
				<label for="selector" class="selector_label"></label>
					Select tag:
					<select name="selector" id="" class="selectors" onchange="sortItems()">
						<option value="Main" class="options">Main</option>
						<option value="Red" class="options">Red</option>
						<option value="Yellow" class="options">Yellow</option>
						<option value="Blue" class="options">Blue</option>
						<option value="Orange" class="options">Orange</option>
						<option value="Done" class="options">Done</option>
					</select>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
